name: GitHub Golang CI
on: [push]
jobs:
  GitHub-Golang-CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Get dependencies
        run: go get -v -t -d ./...
      - name: Build
        run: go build main.go
      - name: Test
        run: go test -v ./...
      - name: List files
        run: |
          ls -la